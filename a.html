<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Publicaciones</title>
    <style>
        .post {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
        }

        .post img {
            max-width: 100%;
        }

        .comments {
            margin-top: 10px;
        }

        .comment {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Publicación 1 -->
    <div class="post">
        <h2>Publicación 1</h2>
        <img src="imagen1.jpg" alt="Imagen 1">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <div class="comments">
            <div class="comment">
                Usuario A: ¡Buena publicación!
            </div>
            <div class="comment">
                Usuario B: ¡Me encanta!
            </div>
        </div>
    </div>

    <!-- Publicación 2 -->
    <div class="post">
        <h2>Publicación 2</h2>
        <img src="imagen2.jpg" alt="Imagen 2">
        <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <div class="comments">
            <div class="comment">
                Usuario C: ¡Gran foto!
            </div>
            <div class="comment">
                Usuario D: ¡Qué hermoso lugar!
            </div>
        </div>
    </div>
</body>
</html>
